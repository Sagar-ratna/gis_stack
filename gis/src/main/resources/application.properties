spring.application.name=gis
server.port=8080

# Datasource (PostgreSQL + PostGIS)
############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/spatialdb
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

############################################
# Hibernate Spatial
############################################
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=public

############################################
# Connection Pool (HikariCP)
############################################
spring.datasource.hikari.pool-name=SpatialHikariPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

############################################
# Jackson (JSON / GeoJSON)
############################################
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=non_null
logging.level.org.hibernate.engine.jdbc.connections=DEBUG


############################################
# Logging (Useful for Interview Demo)
############################################
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.springframework.web=INFO

############################################
# CORS (Frontend Integration)
############################################
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

############################################
# Actuator (Optional but Professional)
############################################
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

